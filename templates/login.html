<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Simulador de Transporte</title>
    <link rel="icon" href="{{ url_for('static', filename='ico/icono.ico') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #009d63 0%, #005c3a 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
        }
        .card-login {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        .btn-custom {
            background-color: #800404;
            color: white;
            width: 100%;
        }
        .btn-custom:hover {
            background-color: #a00505;
            color: white;
        }
        .logo-img {
            max-width: 120px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

    <div class="card-login text-center">
        <img src="{{ url_for('static', filename='images/uni.png') }}" alt="Logo UNI" class="logo-img">
        <h3 class="mb-4 fw-bold text-dark">Bienvenido</h3>
        
        {% if error %}
        <div class="alert alert-danger py-2" role="alert">
            {{ error }}
        </div>
        {% endif %}

        <form action="/login" method="POST">
            <div class="mb-3 text-start">
                <label for="codigo" class="form-label fw-bold small">Código de Usuario</label>
                <input type="text" class="form-control" id="codigo" name="codigo" placeholder="Ingrese su código" required>
            </div>
            <div class="mb-3 text-start">
                <label for="password" class="form-label fw-bold small">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña" required>
            </div>
            <button type="submit" class="btn btn-custom py-2 fw-bold mt-2">INGRESAR</button>
        </form>
        <div class="mt-3 text-muted small">
            Grupo 7 - Taller de Dinámica de Sistemas
        </div>
    </div>

</body>
</html>
